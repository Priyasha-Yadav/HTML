<!DOCTYPE html>
<html>
<head>
	<title>PageConnect - Where Readers & Authors Meet</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}
		nav ul {
			list-style: none;
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: space-between;
		}
		nav li {
			margin-right: 20px;
		}
		nav a {
			color: #fff;
			text-decoration: none;
		}
		main {
			display: flex;
			flex-direction: column;
			align-items: center;
			padding: 20px;
		}
		section {
			background-color: #f7f7f7;
			padding: 20px;
			margin-bottom: 20px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		button {
			background-color: #333;
			color: #fff;
			border: none;
			padding: 10px 20px;
			font-size: 16px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<header>
		<h1>PageConnect</h1>
		<nav>
			<ul>
				<li><a href="#reviews">Book Reviews</a></li>
				<li><a href="#discussions">Book Discussions</a></li>
				<li><a href="#podcasts">Author's Podcast</a></li>
				<li><a href="#live">Author's Live</a></li>
				<li><a href="#conversations">Author & Reader Conversations</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<section>
			<h2>Welcome to PageConnect!</h2>
			<p>A community where readers and authors connect, share ideas, and inspire each other.</p>
			<button>Explore Now</button>
		</section>
	</main>
</body>
</html>
